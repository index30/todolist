{% extends "base.html" %}
{% load staticfiles %}


{% block title %}To do list{% endblock %}

{% block jumbo_title %}Make User{% endblock %}

{% block content %}
{% if error_mes == True%}
入力に誤りがありました。もう一度登録し直して下さい。
{% endif %}
<form class="form-horizontal" role="form" action="{% url 'register' %}" method = "post">
  {% csrf_token %}
  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="name" name="user_name" class="form-control" placeholder="yourname">
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control" placeholder="email@email.org">
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" placeholder="password">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Confirm password</label>
    <div class="col-sm-10">
      <input type="password" name="confirm" class="form-control" placeholder="">
    </div>
  </div>
  
  <div class=”row”>
    <div class="col-sm-offset-6 col-sm-6">
      <button type="submit" class="btn btn-default" value="Submit">submit</button>
    </div>
  </div>
</form>
{% endblock %}
