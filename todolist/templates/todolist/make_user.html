{% extends "base.html" %}
{% load staticfiles %}


{% block title %}To do list{% endblock %}

{% block jumbo_title %}Make User{% endblock %}

{% block content %}

{% if b_error == True %}
<div class="alert alert-warning alert-dismissible fade in" role="alert">
  <button type="button" class="close" data-dismiss="alert">
    <span aria-hidden="true">×</span>
  </button>
  <strong>{{ message }}</strong><br>
</div>
{% endif %}

<form class="form-horizontal" role="form" action="{% url 'register' %}" method = "post">
  {% csrf_token %}
  <div class="form-group">
    <label class="col-sm-4 control-label">Name</label>
    <div class="col-sm-6">
      <input type="name" name="user_name" class="form-control" placeholder="yourname">
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-4 control-label">Email</label>
    <div class="col-sm-6">
      <input type="email" name="email" class="form-control" placeholder="email@email.org">
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-4 control-label">Password</label>
    <div class="col-sm-6">
      <input type="password" name="password" class="form-control" placeholder="password">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 control-label">Confirm password</label>
    <div class="col-sm-6">
      <input type="password" name="confirm" class="form-control" placeholder="">
    </div>
  </div>

  <div class="col-sm-offset-4 col-sm-6">
    <div class="g-recaptcha" data-sitekey="6LfnlSYTAAAAAAldTUljH4eTOXoe1Bp9h3dfzlL4"></div>
  </div>
  <br>
  <br>
  <div class=”row”>
    <div class="col-sm-offset-6 col-sm-6 col-xs-offset-4">
      <button type="submit" class="btn btn-success" value="Submit" style="margin-top:50px">submit</button>
    </div>
  </div>
</form>
{% endblock %}
