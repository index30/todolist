{% extends "base.html" %}
{% load staticfiles %}

{% block title %}To do list{% endblock %}

{% block jumbo_title %}Make Task{% endblock %}

{% block nav_make %}active{% endblock %}

{% block content %}
<form class="form-horizontal" role="form" action="{% url 'create' %}" method = "post">
  {% csrf_token %}
  <div class="form-group">
    <label class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" name="title" class="form-control" placeholder="title">
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-2 control-label">Content</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="text" placeholder="input content of task" rows="10"></textarea>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-2 control-label">Deadline</label>
    <div class="col-sm-10">
      <input type="datetime-local" name="finish" class="form-control" rows="10">
    </div>
  </div>
  
  <div class=”row”>
    <div class="col-sm-offset-6 col-sm-6">
      <button type="submit" class="btn btn-default" value="Submit">submit</button>
    </div>
  </div>
</form>

{% endblock %}
